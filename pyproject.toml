[tool.pytest.ini_options]
testpaths = [
    "python/phase01_core/tests",
    "python/phase02_actors/tests",
    "python/phase03_trust/tests",
    "python/phase04_validation/tests"
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = [
    "python/phase01_core",
    "python/phase02_actors",
    "python/phase03_trust",
    "python/phase04_validation"
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "**/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
fail_under = 100
show_missing = true
