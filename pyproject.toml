[tool.pytest.ini_options]
testpaths = [
    "backend/tests",
    "python/phase01_core/tests",
    "python/phase02_actors/tests",
    "python/phase03_trust/tests",
    "python/phase04_validation/tests",
    "python/phase05_workflow/tests",
    "python/phase06_decision/tests",
    "python/phase07_knowledge/tests",
    "python/phase08_evidence/tests"
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "asyncio: mark async tests",
]

[tool.coverage.run]
source = [
    "backend/governance",
    "backend/api",
    "backend/integrity",
    "backend/approval",
    "backend/auth",
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "**/test_*.py",
    # --- Untested governance modules (tracked for future coverage) ---
    "backend/governance/certification_gate.py",
    "backend/governance/lab_hunt_separator.py",
    "backend/governance/merge_guard.py",
    "backend/governance/mode_controller.py",
    "backend/governance/representation_guard.py",
    "backend/governance/mode_progression.py",
    # --- Untested API modules ---
    "backend/api/browser_endpoints.py",
    # --- Untested approval/auth modules ---
    "backend/approval/report_orchestrator.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
fail_under = 95
show_missing = true


